{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block berg %}
    <main class="container p-5">
        {% if session.logged_in %}
            <form action="/checkin" method="get">
                <button class="btn btn-primary" type="submit">Check In</button>
            </form>
            <br>
            <form action="/checkout" method="post">
                <button class="btn btn-primary" type="submit">Check Out</button>
            </form>
        {% endif %}
    </main>
    <br>
    <div class="container-fluid">
        <svg viewBox="0 0 1400 5600">
            {% for h in range(12) %} <!-- number of rows (A,B,C) -->
                {% for w in range(3) %} <!-- number of columns (A,B,C) -->
                    {% if w == 0 %}
                        {% set l = 'A' %}
                    {% elif w == 1 %}
                        {% set l = "B" %}
                    {% elif w == 2 %}
                        {% set l = "C" %}
                    {% endif %}
                    <svg x={{ w*500 }} y={{ h*150 }}>
                        <rect width="400" height="100" style="fill:rgb(133,99,37);stroke-width:3;stroke:rgb(255,255,255)"/>
                        <text x="50" y="60" style="text-anchor: middle" font-size="36px" font-weight="bold" fill="white">{{ l }}{{ h + 1 }}</text>
                    </svg>
                {% endfor %}
            {% endfor %}
        </svg>
    </div>
{% endblock %}
