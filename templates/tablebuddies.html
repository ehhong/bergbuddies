{% extends "layout.html" %}

{% block title %}
    Table Buddies
{% endblock %}

{% block berg %}
    <main class="container p-5">
        <h1>{{ tableID }}</h1>
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Meal Completion Stage</th>
            </tr>
        </thead>
        <!--display names & meal progress bars of users at a particular table-->
        {% for buddy in buddies %}
            <tr>
                <td>{{ buddy['name'] }}</td>
                <td><progress value={{ '%02d' % buddy['percentage'] }} max="100">::after</progress>&nbsp;&nbsp;{{ '%2d' % buddy['percentage'] }}%</td>
            </tr>
        {% endfor %}
    </main>
{% endblock %}
